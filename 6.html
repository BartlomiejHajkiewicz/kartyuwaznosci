<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>karty / galeria tworzę się – utwór 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style>
    :root { color-scheme: light; }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 16px;
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* prostokątny kadr przycinający dół playera */
    .bc-crop {
      width: 100%;
      max-width: 360px;   /* szerokość pod mobile */
      height: 360px;      /* widoczna wysokość – cover + play, bez napisów */
      overflow: hidden;   /* obcina białą część z napisami pod okładką */
      margin: 0 auto;
    }

    .bc-player {
      border: 0;
      width: 100%;
      height: 470px;      /* pełna wysokość embedu Bandcamp */
    }
  </style>
</head>
<body>
  <div class="bc-crop">
    <iframe
      class="bc-player"
      src="https://bandcamp.com/EmbeddedPlayer/album=475569333/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/track=2793060944/transparent=true/"
      seamless
    >
      <a href="https://hajkiewicz.bandcamp.com/album/karty-galeria-tworz-si">
        karty / galeria tworzę się by Hajkiewicz
      </a>
    </iframe>
  </div>
</body>
</html>
