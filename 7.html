<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>audialne karty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #fff;
      color: #111;
      overflow: auto; /* nie blokuj przewijania na mobile */
    }

    body { display: block; }

    .page {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      padding: 16px;

      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    header { margin-bottom: 8px; }

    .title {
      font-size: 16px;
      text-transform: uppercase;
      color: #666;
      margin: 0 0 4px 0;
      letter-spacing: 0.08em;
    }

    .track-name {
      font-size: 18px;
      font-weight: 500;
      margin: 0;
    }

    .instruction {
      font-size: 16px;
      line-height: 1.4;
      margin-top: 8px;
      margin-bottom: 16px;
    }

    .instruction p { margin: 0 0 6px 0; }

    .hint {
      font-size: 13px;
      color: #888;
      margin-top: 6px;
    }

    .player {
      display: flex;
      justify-content: center;
    }

    /* === Bandcamp: skalowanie + ucięcie dołu === */

    /* okno (crop) */
    .bc-crop {
      width: 100%;
      max-width: 360px;
      height: 330px;      /* ile widać (mniej = bardziej ucięty dół) */
      overflow: hidden;
    }

    /* wrapper do skali */
    .bc-scale {
      width: 100%;
      transform: scale(0.92);          /* rozmiar playera (np. 0.90–0.96) */
      transform-origin: top center;
    }

    .bc-player {
      border: 0;
      width: 100%;
      height: 470px;      /* pełny „large”, my i tak ucinamy tylko dół */
      display: block;
    }
  </style>
</head>

<body>
  <main class="page">
    <header>
      <p class="title">instrukcja odsłuchu</p>
      <h1 class="track-name"></h1>
    </header>

    <section class="instruction">
      <p></p>
      <p>Wyobraź sobie, że dźwięk ma kształt.</p>
      <p>Czy jest okrągły, kanciasty, bardzo długi, malutki jak kropka, a może zupełnie inny?</p>
      <p>Gdy dźwięk się zmienia, czy kształt też się zmienia?</p>
      <p>Narysuj jego zmianę w trzech krokach.</p>
      <p class="hint">Przeczytaj instrukcję, a potem dotknij ▶</p>
    </section>

    <section class="player">
      <div class="bc-crop">
        <div class="bc-scale">
          <iframe
            class="bc-player"
            src="https://bandcamp.com/EmbeddedPlayer/track=2307967647/size=large/bgcol=ffffff/linkcol=0687f5/transparent=true/"
            seamless
            scrolling="no"
          ></iframe>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
