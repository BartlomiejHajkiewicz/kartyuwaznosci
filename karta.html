<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>karta – odsłuch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style>
    :root {
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 16px;
      background: #000000;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .player-wrapper {
      width: 100%;
      max-width: 520px;           /* wygodne na telefonie i ok na desktopie */
      text-align: center;
    }

    h1 {
      font-size: 22px;
      font-weight: 500;
      margin: 0 0 10px 0;
    }

    p {
      font-size: 14px;
      margin: 0 0 18px 0;
      line-height: 1.4;
      color: #cccccc;
    }

    /* duży, czytelny natywny player audio */
    audio {
      width: 100%;
      height: 56px;               /* część przeglądarek to respektuje, część nie – ale nie szkodzi */
      outline: none;
      border-radius: 12px;
      background: #111111;
      box-shadow: 0 0 0 1px #333333;
    }
  </style>
</head>
<body>
  <div class="player-wrapper">
    <h1>karta</h1>
    <p>Dotknij ▶ aby odsłuchać nagranie.</p>

    <!-- plik audio musi leżeć obok tego pliku HTML i nazywać się "karta.mp3" -->
    <audio
      controls
      preload="metadata"
      src="wiatr.wav">
      Twoja przeglądarka nie obsługuje elementu audio.
    </audio>
  </div>
</body>
</html>
